<!doctype html>
<html lang="ko">

<head>
	<meta name="google-site-verification" content="IWHjHKABr8FlXAyhMwGWDJJpy_1rmbtF7nitR3TcGmc" />
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="res/tradition.css">
	<link rel="shortcut icon" href="favicon.ico">
	<script src="res/jquery-3.4.1.min.js"></script>
	<script src="res/jszip.min.js"></script>
	<script src="res/FileSaver.min.js"></script>
	<script src="res/cover.js"></script>
	<script src="res/tradition.js"></script>
	<title>전통을 중시하라</title>
</head>

<body>
	<div id="dropzone">
		<div class="text">
			<div class="bigLetter"></div>
			<div class="warning">파일을 드래그하거나 클릭하여 추가하세요.</div>
			
			<div id="file-list-container" style="display:none;">
				<ul id="file-list"></ul>
			</div>

			<div id="control-panel" style="display:none;">
				<div class="input-group">
					<input type="text" id="filename" value="Result" onfocus="this.select()">
					<span>.png</span>
				</div>
				<div class="button-group">
                    <label>
                        <input type="checkbox" id="chk-size-priority"> 압축률 우선
                    </label>
					<button id="btn-convert">전환</button>
				</div>
			</div>

			<div id="console"></div>
		</div>
		
		<div class="cover">
			<img id="cover-preview" alt="커버 불러오는 중...">
			<p>커버 이미지 선택</p>
		</div>
	</div>

	<input type="file" id="coverform" accept="image/*">
	<input type="file" id="fileform" multiple webkitdirectory directory>
</body>

</html>
