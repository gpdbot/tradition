<body>
	<div id="dropzone">
		<div class="text">
			<div class="bigLetter"></div>
            <div style="margin-top: 10px; color: #666; font-size: 14px;">
                (여기를 클릭하여 파일 선택 / <span id="btn-folder-upload" style="text-decoration: underline; cursor: pointer; color: cornflowerblue;">폴더 선택은 여기</span>)
            </div>
			<div class="warning">파일을 드래그하거나 클릭하여 추가하세요.</div>
			
			<div id="file-list-container" style="display:none;">
				<ul id="file-list"></ul>
			</div>

			<div id="control-panel" style="display:none;">
				<div class="input-group">
					<input type="text" id="filename" value="Result" onfocus="this.select()">
					<span>.png</span>
				</div>
                <div class="button-group" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <label style="cursor: pointer; font-size: 14px;">
                        <input type="checkbox" id="chk-compress"> 고압축 모드 (느림)
                    </label>
					<button id="btn-save">저장 (속도 우선)</button>
				</div>
			</div>

			<div id="console"></div>
		</div>
		
		<div class="cover">
			<img id="cover-preview" alt="커버 불러오는 중...">
			<p>커버 이미지 선택</p>
		</div>
	</div>

	<input type="file" id="coverform" accept="image/*">
	<input type="file" id="fileform" multiple>
    <input type="file" id="folderform" webkitdirectory directory multiple>
</body>

</html>
